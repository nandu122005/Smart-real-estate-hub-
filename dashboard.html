<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PropertyHub</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="style.css">
    <script src="common.js" defer></script>
    <script src="dashboard.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to Your Dashboard</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="user-properties">
            <h2>Your Listings</h2>
            <div id="properties-container">
                <!-- User-specific properties will appear here -->
            </div>
            <button id="add-property-btn">Add Property</button>
        </section>

        <section id="add-property-form-section" style="display: none;">
            <h2>Add a New Property</h2>
            <form id="add-property-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br>

                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="Apartment">Apartment</option>
                    <option value="House">House</option>
                    <option value="Commercial">Commercial</option>
                </select><br>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required><br>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required><br>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea><br>

                <button type="submit">Add Property</button>
                <button type="button" id="cancel-add-property">Cancel</button>
            </form>
        </section>
    </main>
</body>
</html>
