<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - PropertyHub</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <h1>Welcome to Your Profile</h1>
        <nav>
            <ul>
                
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="sell.html">Sell</a></li>
                <li><a href="rent.html">rent</a></li>
                <li><a href="buy.html">buy</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="profile-section">
            <h2>Your Profile</h2>
            <div id="profile-details"></div>
            <button id="edit-profile-btn">Edit Profile</button>
        </section>

        <section id="edit-profile-section" style="display: none;">
            <h2>Edit Your Profile</h2>
            <form id="edit-profile-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required><br>

                <label for="profession">Profession:</label>
                <input type="text" id="profession" name="profession" required><br>

                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" required><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>

                <button type="submit">Save</button>
                <button type="button" id="cancel-edit-btn">Cancel</button>
            </form>
        </section>

        <section id="user-properties-section">
            <h2>Your Listed Properties</h2>
            <div id="user-properties-container">
                <p>Loading your properties...</p>
            </div>
        </section>
    </main>

    <script src="profile.js"></script>
</body>
</html>
